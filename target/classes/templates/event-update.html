<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Event</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Edit Event</h1>
<a href="/api/events">Back to Events</a>
<form th:action="@{/api/events}" th:object="${event}" method="POST">
  <input type="hidden" th:field="*{id}">
  <div class="form-group">
    <label for="name">Event Name</label>
    <input type="text" id="name" th:field="*{name}" required>
  </div>
  <div class="form-group">
    <label for="description">Event Description</label>
    <input type="text" id="description" th:field="*{description}" required>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" th:field="*{date}" required>
  </div>
  <div class="form-group">
    <label for="attendees">Max num. of Attendees</label>
    <input type="number" id="attendees" th:field="*{maxAttendees}" required>
  </div>
  <div class="form-group">
    <label for="organizer">Organizer</label>
    <select id="organizer" th:field="*{organizer.id}">
      <option th:each="organizer : ${organizers}" th:value="${organizer.id}" th:text="${organizer.name}"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="presenter">Presenter</label>
    <select id="presenter" th:field="*{presenter.id}">
      <option th:each="presenter : ${presenters}" th:value="${presenter.id}" th:text="${presenter.name}"></option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit">Save</button>
  </div>
</form>



<script src="/script.js"></script>

</body>
</html>
